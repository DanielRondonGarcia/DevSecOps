# ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsecops-app-ingress
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: app.rondon.cloud # El subdominio p√∫blico que quieres usar
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devsecops-app-service # El nombre de tu Service existente
            port:
              number: 80 # El puerto de tu Service