# SonarQube Configuration
sonar.projectKey=devsecops-demo
sonar.projectName=DevSecOps Demo
sonar.projectVersion=1.1.1

# Source code configuration
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,.github/**

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Quality gate configuration
sonar.qualitygate.wait=true

# Coverage configuration
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Duplication configuration
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js